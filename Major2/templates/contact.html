{% extends "base.html" %}

{% block content %}
<div class="container main-container">
    <h2>Contact Us</h2>
    
    <div class="row">
        <div class="col-md-6">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="contact-info">
                <h3>Project Information</h3>
                <p><i class="bi bi-person"></i> <strong>Developer:</strong> Your Name</p>
                <p><i class="bi bi-envelope"></i> <strong>Email:</strong> your.email@example.com</p>
                <p><i class="bi bi-github"></i> <strong>GitHub:</strong> github.com/yourusername</p>
                <p><i class="bi bi-building"></i> <strong>Institution:</strong> Your University/Organization</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
